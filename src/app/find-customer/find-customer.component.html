<form  #customerForm="ngForm">
  <div class="form-group">
    <select class="form-control" [(ngModel)]="selectedCustomer" [ngModelOptions]="{standalone: true}"> 
      <option *ngFor="let customer of customers" [ngValue]="customer" >{{customer.name}}, {{customer.address}}, {{customer.email}}</option>
    </select>
  </div>
  <input (click)="createNewTicket()" type="submit" value="Create Ticket" class="btn btn-primary">
</form>
