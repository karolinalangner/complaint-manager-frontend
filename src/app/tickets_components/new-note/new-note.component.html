<form (ngSubmit)="!ticketForm.invalid && createNote()" #noteForm="ngForm" >
  <div class="form-group">
    <label for="notes">Notes:</label>
    <textarea #content="ngModel" [(ngModel)]="note.content"  [ngModelOptions]="{standalone: true}" class="form-control" id="notes" cols="80" rows="5" required="required"></textarea>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-info" value="Submit">
  </div>

</form>
