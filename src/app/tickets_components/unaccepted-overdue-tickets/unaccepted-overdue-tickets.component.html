<div class="ticket-list card-body">
  <div class="card-title">
    <h6 class="btn card-subtitle text-muted" >Tickets Pending Acceptance - received over 24h ago</h6>
    <table class="table my-4 table-hover">
      <thead>
        <tr>
          <th>ID</th> 
          <th>Topic</th>
          <th>Status</th>
          <th>Date received</th>
          <th>Deadline</th>
          <th>Customer ID</th>
        </tr>
      </thead>

        <tbody *ngFor="let ticket of tickets">
        <tr style="cursor: pointer;" (click)="lookUpTicket(ticket.id)" >
          <td>{{ticket.id | number}}</td>
          <td>{{ticket.topic}}</td>
          <td>{{ticket.status}}</td>
          <td class="text-danger">{{ticket.dateReceived | date}}</td>
          <td>{{ticket.deadline | date}}</td>
          <td>{{ticket.customer.name}}</td>
      </tr>
      
      </tbody>
    </table>
  </div>
</div>
