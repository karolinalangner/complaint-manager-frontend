<div class="dashboard-cards my-2">
  <div class="dashboard-card">
    <p class="title">Received more<br> than 1 day ago</p>
    <a class="text" [routerLink]="['..','tickets_pending']" style="color: red;">{{unaccepted}}</a>
  </div>
  <div class="dashboard-card">
    <p class="title">Overdue</p>
    <a class="text" [routerLink]="['..','tickets_overdue']">{{overdue}}</a>
  </div>
  <div class="dashboard-card">
    <p class="title">Your queue</p>
    <a class="text" [routerLink]="['..','tickets']">{{userQueue}}</a>
  </div>
</div>
